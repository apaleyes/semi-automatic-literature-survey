# List of queries in the format <query_name>: "<query_value>". & (and operator) Â¦ (or operator).
# The <query_name> must be keywords that you want to be in the title of the retrieved papers.
# This condition helps to reduce the number of retrieved papers from repositories that return too many papers.
# That is the case of the Springer API that returns several papers in the outputs.
queries:
  - digital_twin: "'digital twin' & 'volcano' & 'monitoring'"
#Synonyms of the keywords to expand the queries.
digital twin:
  - dashboard
  - automation
  - machine learning
volcano:
  - volcanic ash
  - volcano eruption
  - gas emissions
  - pyroclastic flows
  - fumaroles
  - volcanic seismicity
  - lava flows
monitoring:
  - simulation
  - prediction
  - emulation
# Databases where to search for papers. arXiv and Semantic Scholar by default as they are open. You can use other
# repositories by uncommenting the respective lines. You should add the API access keys to the ./config.json file
# in order to use them. (See step 7 in the How to run it? instructions)
databases:
  - arxiv
  - semantic_scholar
  - springer
  - ieeexplore
  - scopus
  - core
# Search time interval YYYY-mm-dd. If you do not want to include search dates comment start_date and
# end_date parameters.
#start_date: 1986-01-01
#end_date: 2023-10-02
# Date of the search and folder name where the outputs will be stored
search_date: 2023-10-26
# search_date: 2023-11-11
folder_name: dt_search